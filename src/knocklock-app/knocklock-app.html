<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../audio-detector/audio-detector.html">

<dom-module id="knocklock-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[counter]]!</h2>
    <audio-detector id="detector" on-hit="count"></audio-detector>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class KnocklockApp extends Polymer.Element {
      static get is() { return 'knocklock-app'; }
      static get properties() {
        return {
          counter: {
            type: Number,
            value: 0
          }
        };
      }

      count(v) {
        this.set('counter', this.counter +1 );
      }
    }

    window.customElements.define(KnocklockApp.is, KnocklockApp);
  </script>
</dom-module>
