<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/web-animations-js/web-animations.min.js">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../audio-detector/audio-detector.html">

<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

<dom-module id="knock-auth">
    <template>
        <style>
            :host {
                display: block;
            }

            #auth {
                margin: auto;
                max-width: 500px;

                display: flex;
                flex-direction: column;
                align-items: center;

                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            }

            #knock {
                background-color: #ff8a50;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                color: white;
                border: none;
                width: 100%;
                height: 200px;

                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;

                cursor: pointer;
            }

            #knock.active {
                background: #ff6e40;
            }

            #ball {
                border: 1px solid white;
                border-radius: 50%;
                background-color: #ff8a50;
                width: 16px;
                height: 16px;

            }
        </style>
        <div id="knock">KN
            <div id="ball"></div>
            CK
        </div>

        <paper-toast id="toaster" class="fit-bottom" text="Versuche mich zu knacken!"></paper-toast>
        <audio-detector id="detector" on-hit="onTap" treshold="3"></audio-detector>
    </template>


    <script>
        /**
         * @customElement
         * @polymer
         */
        class KnockAuth extends Polymer.Element {
            static get is() {
                return 'knock-auth';
            }

            static get properties() {
                return {
                    counter: {
                        type: Number,
                        value: 0
                    }
                };
            }

            connectedCallback() {
                super.connectedCallback();

                const knock = this.$.knock;
                const toaster = this.$.toaster;
                toaster.fitInto = knock;

                knock.addEventListener('mousedown', this.onTap.bind(this));

                firebase.auth().onAuthStateChanged(function (user) {
                    if (user) {
                        // User is signed in.
                        let uid = user.uid;
                        console.log('User is logged in as ' + uid);

                        firebase.database().ref('refcode').once('value').then(function (refcode) {
                            let r = new TapRecorder(uid, refcode.val(), toaster);
                            knock.addEventListener('click', e => {
                                r.recordTap();
                            });
                        });

                    } else {
                        console.log('User is logged out.')
                    }
                });

                firebase.auth().signInAnonymously().catch(function (error) {
                    console.log(error.code);
                    console.log(error.message);
                });

            }

            onTap() {
                const ball = this.$.ball;
                const knock = this.$.knock;

                if (ball.animate != undefined) {
                    ball.animate([
                        {transform: 'scale(1)'},
                        {transform: 'scale(0.8)'},
                        {transform: 'scale(1)'},
                    ], {
                        duration: 200,
                        easing: 'cubic-bezier(0,.41,.88,.99)',
                    });
                }
                if (!knock.classList.contains('active')) {
                    knock.classList.add('active');
                    setTimeout(() => {
                        knock.classList.remove('active')
                    }, 200);
                }

            }
        }

        class TapRecorder {

            constructor(uid, refcode, toaster) {
                this.taps = [];
                this.timer = 0;
                this.userID = uid;
                this.counter = 0;
                this.refCode = refcode;
                this.toaster = toaster;
            }

            recordTap() {
                if (this.timer !== 0) {
                    window.clearTimeout(this.timer);
                }
                const r = this;
                this.timer = setTimeout(() => {
                    if (r.taps.length > 0) {
                        console.log(r.taps);

                        if (r.taps.length === this.refCode.length) {
                            this.saveInFirebase();
                            this.createUserFeedback();
                        } else {
                            this.toaster.text = 'Bitte den richtigen Code eingeben!';
                            this.toaster.show();
                        }

                        this.counter++;
                        r.taps = [];
                    }
                }, 1500);

                if (this.taps.length === 0) {
                    this.start = new Date();
                    this.taps.push(0);
                    return;
                }

                const now = new Date();
                this.taps.push(now - this.start);
            }

            saveInFirebase() {
                firebase.database().ref('testsubjects/' + this.userID + '/' + this.counter).set({
                    data: this.taps
                }).catch(e => {
                    firebase.database().ref('testsubjects/' + this.userID).once('value').then(value => {
                        this.counter = Object.keys(value.val()).length + 1;
                        this.saveInFirebase();
                    });
                });
            }

            createUserFeedback() {
                let error = 0;

                for (let i = 0; i < this.refCode.length; i++) {
                    error += Math.pow(Math.abs(this.taps[i] - this.refCode[i]), 2);
                }

                console.log('Der Fehler war: ' + error);

                if (error > 12000 * this.refCode.length) {
                    this.toaster.text = 'Schade, leider nicht korrekt';
                    this.toaster.show();
                } else if (error > 3000 * this.refCode.length) {
                    this.toaster.text = 'Das war schon nah dran. Probiere es weiter!';
                    this.toaster.show();
                } else {
                    this.toaster.text = 'Gut gemacht! Der Code war richtig.';
                    this.toaster.show();
                }
            }


        }

        window.customElements.define(KnockAuth.is, KnockAuth);

        // Initialize Firebase
        let config = {
            apiKey: "AIzaSyCzXhSfqenZaGs1sz30vVv_gbq5HbEBsB4",
            authDomain: "knocklock-99eb6.firebaseapp.com",
            databaseURL: "https://knocklock-99eb6.firebaseio.com",
            projectId: "knocklock-99eb6",
            storageBucket: "knocklock-99eb6.appspot.com",
            messagingSenderId: "710999866996"
        };
        firebase.initializeApp(config);

    </script>
</dom-module>
