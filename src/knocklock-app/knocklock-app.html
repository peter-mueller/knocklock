<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../knock-auth/knock-auth.html">

<dom-module id="knocklock-app">
    <template>
        <style>
            :host {
                display: block;
            }

            #wrapper {
                background-color: #ffffff;
                margin: auto;
                max-width: 720px;
            }

            p,
            h2,
            h4 {
                padding: 1rem;
            }

            @media (min-width: 720px) {
                #wrapper {
                    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.8);
                }
            }

            iframe {
                width: 100%;
            }

            #video {
                background-color: #8eacbb;
                padding: 2rem 0;
                clip-path: polygon(0 0, 100% 5%, 100% 100%, 0 95%);
                -webkit-clip-path: polygon(0 0, 100% 5%, 100% 100%, 0 95%);
            }
        </style>
        <div id="wrapper">
            <h2>Willkommen</h2>
            <p>
                Bist du es auch leid, dich mit einem schwer zu merkenden Code auf diversen Webseiten und Geräten
                anzumelden?<br>
                Wir sind es auf jeden Fall!
                <br><br>
                Und daher experimentieren wir mit verschiedenen neuartigen Methoden zu Authentifizierung. Eine dieser
                ist der <b>KnockLock</b>, bei dem man sich mittels Klopfzeichen anmeldet.<br>
                Mit dieser Webseite wollen wir erste Erkenntnisse über die Methode sammeln und bitten dich daher,
                an unserer Studie teilzunehmen.
                <br>
                <br>
                Bitte schaue dir hierzu vorher das folgende Video an und versuche dich anschließend mit dieser
                Melodie per Klopfzeichen (z.B. Touch, Mausklick) am
                <b>KnockLock</b>
                zu authentifizieren. Halte den Rhytmus und treffe die Melodie möglichst genau.
                Du erhälst direkt ein Feedback, wie gut du warst. Nur keine Sorge, die wenigsten schaffen es beim ersten
                Versuch. Probiere es einfach weiter.
                <br>
                <br>
                <b>Aber Vorsicht:</b> Wenn du zu langsam bist, dann wird der Versuch beendet und du must von
                vorne beginnen.
            </p>

            <div id="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/9iTX_A1iWdM?rel=0" frameborder="0" gesture="media" allow="encrypted-media"
                    allowfullscreen></iframe>
            </div>
            <p>
                Der
                <b>KnockLock</b> wird dir sagen, ob dein Versuch erfolgreich war.
            </p>
            <knock-auth></knock-auth>
            <h4>
                Danke für deine Unterstützung
            </h4>
            <p>
                Peter Müller, Renè Z.
            </p>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class KnocklockApp extends Polymer.Element {
            static get is() {
                return 'knocklock-app';
            }

            static get properties() {
                return {
                    counter: {
                        type: Number,
                        value: 0
                    }
                };
            }

        }

        window.customElements.define(KnocklockApp.is, KnocklockApp);
    </script>
</dom-module>
